<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-image: url("./OIP.jpg");
            background-position: center;
        }

        header {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: black;
            border: 3px solid lightblue;
        }

        header img {
            width: 120px;
            height: 120px;
            border-radius: 100%;
            border: 3px solid white;
        }

        header h1 {
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 20px;
            color: white;
        }

        nav {
            text-align: center;
            padding: 20px 0;
            background: steelblue;
            margin-bottom: 25px;

        }

        nav a {
            margin: 20px;
            padding: 12px 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border: 1px solid black;
            border-radius: 30px;
        }

        nav a:hover {
            background: white;
            color: black;

        }

        #a {
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }

        #c {
            float: left;
            border-radius: 100px;
            margin-bottom: 30px;
        }

        form {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 30px;
            border-radius: 20px;
            width: 40%;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Executive Sports</h1>
        <img src="logo.png" alt="Logo">
    </header>

    <nav>
        <a href="./index.html">Home</a>
        <a href="./sports_products.html">Our Products</a>
        <a href="./sports_form.html">Contact Us</a>
    </nav>

    <form onsubmit="alert('form submitted successfully')">

        <label for="name">enter the full name</label><br><input type="text" id="name" name="name" required><br><br>
        <label for="email">enter the email</label><br><input type="email" id="email" name="email" required><br><br>
        <label for="phone">enter the phone number</label><input type="number" id="phone" name="phone" required><br><br>
        <label for="address">enter the address</label><input type="text" id="address" name="address" required><br><br>
        <label for="date">select the date of order</label><input type="date" id="date" name="date" required><br><br>
        <label for="pincode">enter the pincode</label><input type="number" id="pincode" name="pincode" required><br><br>
        <label for="product">select the product</label>
        <select id="product" name="product">
            <option value="football">football</option>
            <option value="cricket bat">cricket bat</option>
            <option value="tennis racket">tennis racket</option>
            <option value="badminton racket">badminton racket</option>
        </select><br><br>
        <label for="quantity">enter the quantity</label><input type="number" id="quantity" name="quantity"
            required><br><br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
