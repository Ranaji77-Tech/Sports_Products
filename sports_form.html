<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-image: url("./OIP.jpg");
            background-position: center;
        }

        header {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: black;
            border: 3px solid lightblue;
        }

        header img {
            width: 120px;
            height: 120px;
            border-radius: 100%;
            border: 3px solid white;
        }

        header h1 {
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 20px;
            color: white;
        }

        nav {
            text-align: center;
            padding: 20px 0;
            background: steelblue;
            margin-bottom: 25px;

        }

        nav a {
            margin: 20px;
            padding: 12px 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border: 1px solid black;
            border-radius: 30px;
        }

        nav a:hover {
            background: white;
            color: black;

        }

        #a {
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }

        #c {
            float: left;
            border-radius: 100px;
            margin-bottom: 30px;
        }

        form {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            background: steelblue;
            color: white;
            padding: 30px;
            border-radius: 20px;
            width: 40%;
            margin: auto;
            text-align: center;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 5px;

            border: 2px solid black;
            border-radius: 8px;
            justify-items: flex-start;
        }
    </style>
</head>

<body>
    <header>
        <h1>Executive Sports</h1>
        <img src="logo.png" alt="Logo">
    </header>

    <nav>
        <a href="./index.html">Home</a>
        <a href="./sports_products.html">Our Products</a>
        <a href="./sports_form.html">Contact Us</a>
    </nav>

    <form onsubmit="alert('form submitted successfully')">

        <label for="name">enter the full name</label><input type="text" id="name" name="name" required width>
        <label for="email">enter the email</label><input type="email" id="email" name="email" required>
        <label for="phone">enter the phone number</label><input type="number" id="phone" name="phone" required>
        <label for="address">enter the address</label><input type="text" id="address" name="address" required>
        <label for="date">select the date of order</label><input type="date" id="date" name="date" required>
        <label for="pincode">enter the pincode</label><input type="number" id="pincode" name="pincode" required>
        <label for="product">select the product</label>
        <select id="product" name="product">
            <option value="cricket-bat">Executive Sports Cricket Bat - ₹2499</option>
            <option value="badminton-racket">Executive Sports Badminton Racket - ₹699</option>
            <option value="box-cricket-bat">Executive Sports Box Cricket Bat - ₹999</option>
            <option value="boxing-gloves">Executive Sports Boxing Gloves - ₹299</option>
            <option value="cricket-kit">Executive Sports Cricket Kit - ₹4999</option>
            <option value="football">Executive Sports Football - ₹849</option>
            <option value="premium-gloves">Executive Sports Premium Gloves - ₹999</option>
            <option value="cricket-helmet">Executive Sports Cricket Helmet - ₹1299</option>
            <option value="hockey-ball">Executive Sports Hockey & Ball - ₹1399</option>
            <option value="sports-jersey">Executive Sports Sports Jersey - ₹2499</option>
            <option value="cricket-pad">Executive Sports Cricket Pad - ₹1199</option>
            <option value="tennis-racket">Executive Sports Tennis Racket - ₹699</option>
        </select>

        <label for="quantity">enter the quantity</label><input type="number" id="quantity" name="quantity" required>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
